<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
      <fieldset>
        <label for="first-name">
          Enter Your First Name: <input required id="first-name" type="text" />
        </label>
        <label for="last-name">
          Enter Your Last Name: <input required id="last-name" type="text"
        /></label>
        <label for="email"
          >Enter Your Email: <input required id="email" type="email"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            required
            pattern="[a-z0-5]{8,}"
            id="new-password"
            type="password"
        /></label>
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account">
          <input
            id="personal-account"
            name="account-type"
            type="radio"
            checked />
          Personal
        </label>
        <label for="business-account">
          <input id="business-account" name="account-type" type="radio" />
          Business
        </label>
      </fieldset>
      <fieldset></fieldset>
      <label for="terms-and-conditions"
        ><input type="checkbox" required id="terms-and-conditions" />I accept
        the
        <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
